name: Deploy to Vercel

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install Vercel CLI
        run: pnpm add -g vercel@latest

      - name: Pull Vercel Environment
        run: |
          ENVIRONMENT="preview"
          if [ "${{ github.event_name }}" = "push" ]; then
            ENVIRONMENT="production"
          fi
          vercel pull --yes --environment=$ENVIRONMENT --token=$VERCEL_TOKEN

      - name: Build Project
        run: |
          BUILD_FLAG=""
          if [ "${{ github.event_name }}" = "push" ]; then
            BUILD_FLAG="--prod"
          fi
          vercel build $BUILD_FLAG --token=$VERCEL_TOKEN

      - name: Deploy to Vercel
        id: deploy
        run: |
          DEPLOY_FLAG=""
          if [ "${{ github.event_name }}" = "push" ]; then
            DEPLOY_FLAG="--prod"
          fi
          URL=$(vercel deploy --prebuilt $DEPLOY_FLAG --token=$VERCEL_TOKEN)
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "### ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "Deployed to: $URL" >> $GITHUB_STEP_SUMMARY

      - uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### ðŸš€ Preview Deployment Ready
              **URL:** ${{ steps.deploy.outputs.url }}
              ```
              Environment: Preview
              Commit: ${{ github.sha }}
              ```
              `
            })

