name: Deploy to Vercel

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Check Vercel Token
        id: check-token
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "has_token=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è VERCEL_TOKEN secret is not configured. Skipping Vercel deployment."
          else
            echo "has_token=true" >> $GITHUB_OUTPUT
            echo "‚úÖ VERCEL_TOKEN is configured. Proceeding with deployment."
          fi

      - name: Install Vercel CLI
        if: steps.check-token.outputs.has_token == 'true'
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment
        if: steps.check-token.outputs.has_token == 'true'
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project
        if: steps.check-token.outputs.has_token == 'true'
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        if: steps.check-token.outputs.has_token == 'true'
        id: deploy
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $DEPLOYMENT_URL"

      - name: Comment Deployment URL
        if: github.event_name == 'pull_request' && steps.check-token.outputs.has_token == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üöÄ Deployed to Vercel: ${{ steps.deploy.outputs.url }}'
            })
      
      - name: Comment Skipped Deployment
        if: github.event_name == 'pull_request' && steps.check-token.outputs.has_token == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ö†Ô∏è Vercel deployment skipped: VERCEL_TOKEN secret not configured. See [DEPLOYMENT.md](https://github.com/${{ github.repository }}/blob/main/DEPLOYMENT.md) for setup instructions.'
            })
